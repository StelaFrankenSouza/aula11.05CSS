<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <style>
        *{
            
        }
        li{
            border-width: 1px;
            border-style: solid;
            border-color: blue;
        }
        #lista{
            border-width: 1px;
            border-style: solid;
            border-color: blue;
        }
        .definicao{
            border-width: 1px;
            border-style: solid;
            border-color: blue;
        }
    </style>
    <header>
      <h1>Introdução ao CSS</h1>
    </header>
    <main>
      <section>
        <article>
          <h3>Lista Não Ordenada</h3>
          <ul>
            <li id="lista">Stela</span>ITEM 1.1</li>
            <li>2.2</li>
            <li>3.3</li>
          </ul>
        </article>
        <article>
          <h3>Lista Ordenada</h3>
          <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ol>
        </article>
        <article>
          <h3 class="definicao">Lista de Definição</h3>
          <dl>
            <dd>1</dd>
            <dd>2</dd>
            <dd>3</dd>
          </dl>
        </article>
      </section>
    </main>
  </body>
</html>
